<ion-content class="custom-background">
 
  <div class="header-container">
    <div class="divider">
      <span class="star">‚ú¶</span>
    </div>
  </div>
 
  <div class="title-row">
    <img src="assets/teste-bellezza-logo.jpeg" alt="Logo" class="logo" />
    <div>
      <p class="agendamento">Agendamento</p>
    </div>
  </div>
 
  <h1></h1>
  <h1></h1>
  <h1></h1>
 
  <!-- üî• AGENDAMENTOS COMPLETOS DO CLIENTE -->
  <div *ngFor="let reserva of reservas; let i = index">
    <ion-card class="card-agendamento">
      <ion-card-content>
 
        <!-- Linha do topo igual ao admin -->
        <div class="linha-topo">
          <strong>{{ reserva.servico }}</strong>
          <span class="data">{{ formatarDataResumo(reserva.data) }}</span>
        </div>
 
        <!-- Nome do cliente -->
        <p class="nome">Cliente: {{ reserva.cliente }}</p>
 
        <!-- Pre√ßo -->
        <p class="preco">Pre√ßo: {{ reserva.preco }}</p>
 
        <!-- Data completa -->
        <p class="info">Data completa: {{ reserva.data }}</p>
 
        <!-- Hor√°rio -->
        <p class="info">Hor√°rio: {{ reserva.horario }}</p>
 
        <!-- Status (caso exista) -->
        <p class="status" *ngIf="reserva.status">
          Status:
          <span [ngClass]="{
            'pendente': reserva.status === 'Pendente',
            'aceito': reserva.status === 'Aceito',
            'recusado': reserva.status === 'Recusado'
          }">
            {{ reserva.status }}
          </span>
        </p>
 
        <!-- Bot√£o cancelar -->
        <div class="acoes">
          <ion-button class="btn-cancelar" (click)="confirmarCancelamento(i)">
            Cancelar
          </ion-button>
        </div>
 
      </ion-card-content>
    </ion-card>
  </div>
 
</ion-content>
 
<!-- Rodap√© fixo -->

  <ion-tab-button routerLink="/perfil">

    <ion-label>Perfil</ion-label>
  </ion-tab-button>
</ion-tab-bar>
