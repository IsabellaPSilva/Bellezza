<ion-header>
  <ion-toolbar class="cima">
    <ion-img src="assets/teste-bellezza-logo.jpeg" alt="Logo" class="logo"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- üîç Barra de busca -->
  <div class="search-bar">
    <ion-searchbar placeholder="Buscar..." (ionInput)="filtrar($event)"></ion-searchbar>
  </div>

  <!-- üß† Categorias -->
  <div class="category-scroll">
    <ion-button *ngFor="let cat of categorias"
      (click)="abrirCategoria(cat)"
      fill="solid"
      class="category">
      {{ cat }}
    </ion-button>
  </div>

  <!-- üíÖüèº √çcones redondos -->
  <div class="circle-scroll">
    <div class="circle" *ngFor="let i of [1,2,3,4,5,6]"></div>
  </div>

  <!-- üì¶ Cards -->
  <div class="card-list">
    <div class="card" *ngFor="let item of itensFiltrados">
      {{ item }}
    </div>
  </div>

</ion-content>

<!-- ‚öôÔ∏è Rodap√© fixo funcional -->
<ion-footer>
  <ion-toolbar>
    <ion-buttons class="tabs-footer" slot="bottom">
      <ion-button routerLink="/agendamento-home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>In√≠cio</ion-label>
      </ion-button>

      <ion-button routerLink="/reserva">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>Agendamentos</ion-label>
      </ion-button>

      <ion-button routerLink="/perfil">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
