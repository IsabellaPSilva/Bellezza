<ion-content class="ion-padding custom-background">
  <!-- Cabeçalho -->
  <div class="divider-top">
    <span class="star">✦</span>
  </div>

  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/teste-bellezza-logo.jpeg" alt="Logo Bellezza" class="logo" />
    <h2 class="title">Cadastro do Cliente</h2>
  </div>

  <!-- Formulário -->
  <form class="form-container">
    <ion-item class="input-item">
      <ion-label position="stacked">Nome Completo</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="nome"
        name="nome"
        maxlength="55"
        autocomplete="name"
        placeholder="Digite seu nome completo"
        (ionInput)="onNoNumbers($event, 'nome')">
      </ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="stacked">Email</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="email"
        name="email"
        maxlength="40"
        placeholder="Digite seu email"
        (ionInput)="limitLength($event, 'email', 40)">
      </ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="senha"
        name="senha"
        maxlength="20"
        placeholder="Crie uma senha"
        (ionInput)="limitLength($event, 'senha', 20)">
      </ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="stacked">Telefone</ion-label>
      <ion-input
        type="tel"
        inputmode="tel"
        [(ngModel)]="telefone"
        name="telefone"
        maxlength="15"
        placeholder="Digite seu telefone"
        (ionInput)="numericOnly($event, 'telefone', 15)">
      </ion-input>
    </ion-item>

    <div style="margin-top: 16px; text-align:center;">
      <ion-button class="btn-cadastrar" (click)="cadastrar()">
        CADASTRAR
      </ion-button>
    </div>
  </form>

  <div class="divider-bottom">
    <span class="star">✦</span>
  </div>
</ion-content>
