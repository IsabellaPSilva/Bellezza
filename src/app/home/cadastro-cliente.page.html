<ion-content class="ion-padding custom-background">

<div class="header-container">
  <!-- Enfeite rosa -->
  <div class="divider">
    <span class="star">✦</span>
  </div>
</div>

  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/teste-bellezza-logo.jpeg" alt="Logo Bellezza" class="logo" />
  </div>

  <!-- Título -->
  <h2 class="title">Cadastro do Cliente</h2>

  <!-- Formulário -->
  <form class="form-container">
    <ion-item class="input-item">
      <ion-label position="stacked">Nome Completo:</ion-label>
      <ion-input type="text" placeholder="Digite seu nome"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="stacked">Email:</ion-label>
      <ion-input type="email" placeholder="Digite seu email"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="stacked">Senha:</ion-label>
      <ion-input type="password" placeholder="Digite sua senha"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="stacked">Telefone:</ion-label>
      <ion-input type="tel" placeholder="Digite seu telefone"></ion-input>
    </ion-item>

    <!-- Botão -->
    <ion-button expand="block" class="btn-cadastrar" (click)="cadastrar()">
    CADASTRAR
    </ion-button>
  </form>

<div class="header-container">
  <!-- Enfeite rosa -->
  <div class="divider">
    <span class="star">✦</span>
  </div>
</div>

</ion-content>
