<ion-header>
  <ion-toolbar color="light">
    <ion-title>{{ categoriaSelecionada }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Filtro de ordenação -->
  <div class="ordenar-container">
    <span>Ordenar por: <strong>recomendação ▼</strong></span>
  </div>

  <!-- Lista de salões -->
  <div *ngFor="let salao of saloes" class="card-salao">
    <div class="salao-topo">
      <div class="salao-foto-perfil"></div>
      <div class="salao-nome">{{ salao.nome }}</div>
    </div>

    <!-- Espaço da imagem principal -->
    <div class="salao-imagem"></div>

    <!-- Avaliações -->
    <div class="salao-info">
      <div class="avaliacao">
        <span class="estrela">★</span> {{ salao.avaliacao.toFixed(1) }}
        <small>({{ salao.avaliacoes }} avaliações)</small>
      </div>
      <ion-icon name="location-outline"></ion-icon>
    </div>
  </div>

</ion-content>

<!-- Rodapé -->
<ion-footer>
  <ion-toolbar color="secondary">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" routerLink="/home">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Início</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="agendamentos" routerLink="/agendamentos">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>Agendamentos</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="perfil" routerLink="/perfil">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
