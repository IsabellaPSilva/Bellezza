<!-- perfil.page.html - COMPLETO E ATUALIZADO -->

<ion-content class="perfil-page">

  <!-- Foto -->
  <div class="foto-container" (click)="alterarFoto()">
    <ion-avatar class="foto">
      <img *ngIf="fotoUrl" [src]="fotoUrl" alt="Foto de perfil">
      <ion-icon *ngIf="!fotoUrl" name="person-outline"></ion-icon>
    </ion-avatar>
    <p>Alterar foto</p>
  </div>

  <!-- Informações da conta -->
  <ion-list>
    <ion-item lines="none">
      <ion-label><b>Nome de usuário:</b><br>{{ nomeUsuario }}</ion-label>
      <ion-icon slot="end" name="create-outline" (click)="editarNome()"></ion-icon>
    </ion-item>

    <ion-item lines="none">
      <ion-label><b>Número de telefone:</b><br>{{ telefone }}</ion-label>
      <ion-icon slot="end" name="call-outline" (click)="editarTelefone()"></ion-icon>
    </ion-item>

    <ion-item lines="none">
      <ion-label><b>Endereço de e-mail:</b><br>{{ email }}</ion-label>
      <ion-icon slot="end" name="mail-outline" (click)="editarEmail()"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="medium" (click)="salvar()">Salvar</ion-button>

  <!-- Métodos de entrada -->
  <ion-list>

    <ion-item lines="none">
      <ion-label><b>Senha:</b><br>{{ senhaExibida }}</ion-label>
      <ion-icon slot="end" name="lock-closed-outline" (click)="editarSenha()"></ion-icon>
    </ion-item>
  </ion-list>

  <!-- Pessoal -->
  <ion-list>
    <ion-label><b>Gênero (opcional)</b></ion-label>
    <ion-radio-group>
      <ion-item>
        <ion-label>Feminino</ion-label>
        <ion-radio value="feminino"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Masculino</ion-label>
        <ion-radio value="masculino"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <!-- Botões de ação -->
  <ion-button expand="block" class="botao-sair" (click)="sair()" routerLink="/home">Sair</ion-button>
  <ion-button expand="block" class="botao-excluir" (click)="excluir()">Excluir</ion-button>
</ion-content>

<!-- ⚙️ Rodapé fixo -->
<ion-tab-bar slot="bottom">
  <ion-tab-button routerLink="/agendamento-home">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Início</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink="/agendamento">
    <ion-icon name="calendar-outline"></ion-icon>
    <ion-label>Agendamentos</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink="/perfil">
    <ion-icon name="person-outline"></ion-icon>
    <ion-label>Perfil</ion-label>
  </ion-tab-button>
</ion-tab-bar>
