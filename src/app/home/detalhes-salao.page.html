<!-- detalhes-salao.page.html -->

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Botão Voltar -->
  <ion-button fill="clear" class="back-button" (click)="voltar()">
    <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
  </ion-button>

  <!-- Header com Logo e Título -->
  <div class="header-section">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo Mãe & Filhas" class="logo">
    </div>
    
    <div class="title-section">
      <h1>Salão<br>Mãe & Filhas</h1>
      <ion-button expand="block" class="services-button" (click)="abrirServicos()">
        Serviços
      </ion-button>
    </div>
  </div>

  <!-- Redes Sociais -->
  <div class="social-icons">
    <ion-icon name="logo-instagram"></ion-icon>
    <ion-icon name="logo-facebook"></ion-icon>
  </div>

  <!-- Descrição -->
  <div class="description">
    <p>
      Salão de beleza Mãe & Filhas, é um salão família, 
      voltada para o público feminino, com especialidade em 
      cabelos afros. Atendimento com hora marcada !!
    </p>
  </div>

  <!-- Galeria de Imagens -->
  <div class="image-gallery">
    <div class="gallery-scroll">
      <div class="gallery-item" *ngFor="let img of images">
        <img [src]="img" alt="Foto do salão">
      </div>
    </div>
  </div>

  <!-- Avaliações -->
  <div class="ratings-section">
    <p class="rating-title">Dê sua opinião</p>
    
    <div class="stars-input">
      <ion-icon name="star-outline" *ngFor="let star of [1,2,3,4,5]"></ion-icon>
    </div>

    <div class="rating-summary">
      <div class="rating-score">
        <h2>Notas <span class="score">4</span> <span class="total">9</span></h2>
        <div class="stars-display">
          <ion-icon name="star" *ngFor="let star of [1,2,3,4]"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
        </div>
        <p class="total-reviews">100</p>
      </div>

      <div class="rating-bars">
        <div class="bar-item" *ngFor="let avaliacao of avaliacoes">
          <div class="bar-container">
            <div class="bar-fill" [style.width]="getProgressWidth(avaliacao.quantidade)"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<!-- ⚙️ Rodapé fixo -->
<ion-tab-bar slot="bottom">
  <ion-tab-button routerLink="/agendamento-home">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Início</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink="/agendamento">
    <ion-icon name="calendar-outline"></ion-icon>
    <ion-label>Agendamentos</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink="/perfil">
    <ion-icon name="person-outline"></ion-icon>
    <ion-label>Perfil</ion-label>
  </ion-tab-button>
</ion-tab-bar>
