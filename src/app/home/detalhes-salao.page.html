<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Botão Voltar -->
  <ion-button fill="clear" class="back-button" routerLink="/categoria">
    <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
  </ion-button>

  <!-- Header -->
  <div class="header-section">
    <div class="logo-container">
      <img src="assets/SalãoMãeeFilhas.jpeg" alt="Logo do Salão" class="logo" />
    </div>

    <div class="title-section">
      <h1>Salão<br />Mãe & Filhas</h1>
      <ion-button expand="block" class="services-button" routerLink="/reserva">Serviços</ion-button>
    </div>
  </div>

  <!-- Redes Sociais -->
  <div class="social-icons">
    <ion-icon name="logo-instagram"></ion-icon>
    <ion-icon name="logo-facebook"></ion-icon>
  </div>

  <!-- Descrição -->
  <div class="description">
    <p>
      Salão de beleza Mãe & Filhas, é um salão família, voltada para o público feminino, com especialidade em cabelos
      afros. Atendimento com hora marcada !!
    </p>
  </div>

  <!-- Galeria -->
  <div class="image-gallery">
    <div class="gallery-scroll">
      <div class="gallery-item" *ngFor="let img of images">
        <img [src]="img" alt="Foto do salão" />
      </div>
    </div>
  </div>

  <!-- Avaliações -->
<div class="ratings-section">
  <p class="rating-title">Dê sua opinião</p>

  <!-- ⭐ Avaliação clicável -->
  <div class="stars-input">
    <ion-icon
      *ngFor="let star of [1,2,3,4,5]"
      [name]="star <= selectedRating ? 'star' : 'star-outline'"
      (click)="setRating(star)">
    </ion-icon>
  </div>

  <p class="user-rating" *ngIf="selectedRating > 0">
    Você avaliou com <strong>{{ selectedRating }}</strong> estrela{{ selectedRating > 1 ? 's' : '' }}!
  </p>

  <div class="rating-summary">
    <div class="rating-score">
      <h2>Notas <span class="score">4,</span> <span class="total">9</span></h2>
      <div class="stars-display">
        <ion-icon name="star" *ngFor="let star of [1,2,3,4]"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </div>
      <p class="total-reviews">100</p>
    </div>

    <div class="rating-bars">
      <div class="bar-item" *ngFor="let avaliacao of avaliacoes">
        <div class="bar-container">
          <div class="bar-fill" [style.width]="getProgressWidth(avaliacao.quantidade)"></div>
        </div>
      </div>
    </div>
  </div>
</div>
