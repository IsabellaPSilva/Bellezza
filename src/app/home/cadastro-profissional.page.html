<ion-content class="ion-padding custom-background">
 
  <div class="logo-container">
    <img src="assets/teste-bellezza-logo.jpeg" alt="Logo Bellezza" class="logo" />
    <h2 class="title">Cadastro do Profissional</h2>
  </div>
 
  <form class="form-container">
 
    <!-- Nome -->
    <ion-item class="input-item">
      <ion-label position="stacked">Nome Completo</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="nome"
        name="nome"
        maxlength="45"
        autocomplete="name"
        placeholder="Digite seu nome completo"
        (ionInput)="onNoNumbers($event, 'nome')">
      </ion-input>
    </ion-item>
 
    <!-- Nome da Empresa -->
    <ion-item class="input-item">
      <ion-label position="stacked">Nome da Empresa</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="empresa"
        name="empresa"
        maxlength="45"
        placeholder="Digite o nome da empresa"
        (ionInput)="limitLength($event, 'empresa', 45)">
      </ion-input>
    </ion-item>
 
    <!-- E-mail -->
    <ion-item class="input-item">
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="email"
        name="email"
        maxlength="60"
        autocomplete="email"
        placeholder="Digite seu e-mail"
        (ionInput)="limitLength($event, 'email', 60)">
      </ion-input>
    </ion-item>
 
    <!-- Senha -->
    <ion-item class="input-item">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="senha"
        name="senha"
        maxlength="15"
        placeholder="Crie uma senha"
        (ionInput)="limitLength($event, 'senha', 15)">
      </ion-input>
    </ion-item>
 
    <!-- Telefone -->
    <ion-item class="input-item">
      <ion-label position="stacked">Telefone</ion-label>
      <ion-input
        type="tel"
        inputmode="tel"
        [(ngModel)]="telefone"
        name="telefone"
        maxlength="14"
        placeholder="Digite seu telefone"
        (ionInput)="numericOnly($event, 'telefone', 14)">
      </ion-input>
    </ion-item>
 
    <!-- CEP -->
    <ion-item class="input-item">
      <ion-label position="stacked">CEP</ion-label>
      <ion-input
        type="tel"
        inputmode="numeric"
        [(ngModel)]="cep"
        name="cep"
        maxlength="8"
        placeholder="Digite seu CEP"
        (ionInput)="numericOnly($event, 'cep', 8)">
      </ion-input>
    </ion-item>
 
    <!-- BotÃ£o -->
    <div style="margin-top: 16px; text-align:center;">
      <ion-button class="btn-cadastrar" (click)="cadastrar()">
        CADASTRAR
      </ion-button>
    </div>
 
  </form>
</ion-content>
