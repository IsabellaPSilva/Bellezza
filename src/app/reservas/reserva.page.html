<!-- reserva.page.html -->

<ion-content [fullscreen]="true">
  <!-- Botão Voltar -->
  <ion-button fill="clear" class="back-button" routerLink="/detalhes-salao">
    <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
  </ion-button>

  <!-- Header com Logo e Título -->
  <div class="header-section">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo Mãe & Filhas" class="logo">
    </div>
    
    <div class="title-info">
      <h1>Salão Mãe & Filhas</h1>
      
      <div class="action-buttons">
        <button class="action-btn" (click)="compartilhar()">
          <ion-icon name="share-outline"></ion-icon>
          <span>compartilhar</span>
        </button>
        
        <button class="action-btn" (click)="toggleFavorito()">
          <ion-icon [name]="favoritado ? 'heart' : 'heart-outline'" 
                    [class.favorited]="favoritado"></ion-icon>
          <span>favoritar</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Badge Recomendado -->
  <div class="badge-container">
    <div class="badge-recomendado">
      <ion-icon name="star"></ion-icon>
      <span>Recomendado pelo <strong>Belleza</strong></span>
    </div>
  </div>

  <!-- Seção Combos -->
  <div class="services-section">
    <h2 class="section-title">Combos</h2>
    
    <div class="services-list">
      <div class="service-card" *ngFor="let combo of combos">
        <div class="service-info">
          <h3>{{ combo.nome }}</h3>
          <div class="service-details">
            <span class="price">{{ formatarPreco(combo.preco) }}</span>
            <span class="time">{{ combo.tempo }}</span>
          </div>
        </div>
        <button class="btn-reservar" (click)="reservar(combo)">
          reservar
        </button>
      </div>
    </div>
  </div>

  <!-- Seção Cabelo -->
  <div class="services-section">
    <h2 class="section-title">Cabelo</h2>
    
    <div class="services-list">
      <div class="service-card" *ngFor="let servico of servicosCabelo">
        <div class="service-info">
          <h3>{{ servico.nome }}</h3>
          <div class="service-details">
            <span class="price">{{ formatarPreco(servico.preco) }}</span>
            <span class="time">{{ servico.tempo }}</span>
          </div>
        </div>
        <button class="btn-reservar" (click)="reservar(servico)">
          reservar
        </button>
      </div>
    </div>
  </div>
</ion-content>

<!-- ⚙️ Rodapé fixo -->
<ion-tab-bar slot="bottom">
  <ion-tab-button routerLink="/agendamento-home">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Início</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink="/agendamento">
    <ion-icon name="calendar-outline"></ion-icon>
    <ion-label>Agendamentos</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink="/perfil">
    <ion-icon name="person-outline"></ion-icon>
    <ion-label>Perfil</ion-label>
  </ion-tab-button>
</ion-tab-bar>
