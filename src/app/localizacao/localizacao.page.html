<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>localizacao</title>
</head>
<body>
  <ion-content class="ion-padding custom-background">
  <div class="endereco-container">
    <h2>Seu endereço</h2>
    <p>Onde o seu cliente pode te encontrar?</p>

    <div class="input-container">
      <ion-icon name="location-outline"></ion-icon>
      <input type="text"
             placeholder="DIGITE O SEU ENDEREÇO"
             [(ngModel)]="endereco"
             (input)="atualizarMapa()">
    </div>

    <!-- Mapa via iframe -->
    <div class="map-container">
      <iframe
        width="100%"
        height="100%"
        frameborder="0" style="border:0"
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.850745627053!2d-46.65657158452902!3d-23.55051928469164!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59aadc47d3b7%3A0x4dfc2a74f2a5e1b6!2sAv.%20Paulista%2C%20S%C3%A3o%20Paulo!5e0!3m2!1spt-BR!2sbr!4v1673809659093"
        allowfullscreen>
      </iframe>
    </div>

    <div class="btn-container">
      <ion-button expand="block" class="continuar-btn" routerLink="/agendamento-home" (click)="continuar()">CONTINUAR</ion-button>
      <p class="mensagem">Por favor, insira o endereço para continuar</p>
    </div>
  </div> <!-- Fechando endereco-container -->
</ion-content>

</body>
</html>
