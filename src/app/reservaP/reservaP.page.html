<!-- reservaP.page.html - VERSÃO PROFISSIONAL -->
 
<ion-content [fullscreen]="true">
  <!-- Header com Logo e Título -->
  <div class="header-section">
    <div class="logo-container">
      <img src="assets/SalãoMãeeFilhas.jpeg" alt="Logo Mãe & Filhas" class="logo">
    </div>
   
    <div class="title-info">
      <h1>Salão Mãe & Filhas</h1>
     
      <div class="action-buttons">
        <button class="action-btn" (click)="compartilhar()">
          <ion-icon name="share-outline"></ion-icon>
          <span>compartilhar</span>
        </button>
      </div>
    </div>
  </div>
 
  <!-- Categorias Dinâmicas com Edição -->
  <div class="services-section" *ngFor="let categoria of categorias">
    <!-- Header da Categoria com Botão + -->
    <div class="section-header">
      <button class="btn-add-categoria" (click)="adicionarCategoria()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </button>
      <h2 class="section-title">{{ categoria.nome }}</h2>
    </div>
   
    <div class="services-list">
      <!-- Serviços Existentes -->
      <div class="service-card-edit" *ngFor="let servico of categoria.servicos">
        <button class="btn-icon" (click)="editarServico(servico)">
          <ion-icon name="add-circle-outline"></ion-icon>
          <span class="btn-label">editar<br>serviço</span>
        </button>
       
        <button class="btn-icon" (click)="editarPreco(servico)">
          <ion-icon name="add-circle-outline"></ion-icon>
          <span class="btn-label">editar<br>preço</span>
        </button>
       
        <button class="btn-excluir" (click)="excluirServico(servico)">
          excluir
        </button>
      </div>
     
      <!-- Botão para Adicionar Novo Serviço -->
      <button class="btn-add-servico" (click)="adicionarServico(categoria)">
        <ion-icon name="add-circle-outline"></ion-icon>
        <span>Adicionar serviço</span>
      </button>
    </div>
  </div>
 
  <!-- Botão Adicionar Primeira Categoria -->
  <div class="empty-state" *ngIf="categorias.length === 0">
    <button class="btn-primary" (click)="adicionarCategoria()">
      <ion-icon name="add-circle-outline"></ion-icon>
      <span>Adicionar Categoria</span>
    </button>
  </div>
</ion-content>
 
<!-- Rodapé -->
<ion-tab-bar slot="bottom">
  <ion-tab-button routerLink="/calendarioP">
    <ion-icon name="calendar-outline"></ion-icon>
    <ion-label>Agendamentos</ion-label>
  </ion-tab-button>
 
  <ion-tab-button routerLink="/salao">
    <ion-icon name="person-outline"></ion-icon>
    <ion-label>Perfil</ion-label>
  </ion-tab-button>
 
  <ion-tab-button routerLink="/reservaP">
    <ion-icon name="storefront-outline"></ion-icon>
    <ion-label>Salão</ion-label>
  </ion-tab-button>
</ion-tab-bar>
