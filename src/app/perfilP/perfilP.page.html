<ion-content class="pagina">

  <!-- Cabeçalho -->
  <div class="header">
    <ion-icon name="arrow-back-outline" class="voltar"></ion-icon>
    <h2>Salão Mãe & Filhas</h2>
  </div>

  <!-- Foto -->
  <div class="foto-container">
    <div class="foto-perfil">
      <img src="assets/teste-bellezza-logo.jpeg" alt="Foto do perfil">
      <ion-icon name="create-outline" class="editar-foto" *ngIf="editando"></ion-icon>
    </div>
  </div>

  <!-- Card -->
  <ion-card class="card-infos">
    <ion-card-content>
      <h3><strong>Informações da conta</strong></h3>

      <ion-item lines="none">
        <ion-label position="stacked">Nome de usuário</ion-label>
        <ion-input [(ngModel)]="usuario.nome" [readonly]="!editando"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">Nome da empresa</ion-label>
        <ion-input [(ngModel)]="usuario.empresa" [readonly]="!editando"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">Profissão</ion-label>
        <ion-input [(ngModel)]="usuario.profissao" [readonly]="!editando"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">Endereço da empresa</ion-label>
        <ion-input [(ngModel)]="usuario.endereco" [readonly]="!editando"></ion-input>
      </ion-item>

      <ion-item lines="none" class="descricao">
        <ion-label position="stacked">Descrição</ion-label>
        <ion-textarea auto-grow="true" [(ngModel)]="usuario.descricao" [readonly]="!editando"></ion-textarea>
      </ion-item>

      <h3>Redes sociais adicionais</h3>
      <div class="redes">
        <ion-icon name="logo-instagram"></ion-icon>
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-tiktok"></ion-icon>
      </div>

      <ion-item lines="none">
        <ion-label position="stacked">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="usuario.senha" [readonly]="!editando"></ion-input>
      </ion-item>

      <h3>Gênero (opcional)</h3>
      <ion-radio-group [(ngModel)]="usuario.genero" [disabled]="!editando">
        <ion-item lines="none">
          <ion-label>Feminino</ion-label>
          <ion-radio value="feminino"></ion-radio>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Masculino</ion-label>
          <ion-radio value="masculino"></ion-radio>
        </ion-item>
      </ion-radio-group>

      <div class="botoes">
        <ion-button color="primary" (click)="toggleEdicao()">
          {{ editando ? 'Salvar' : 'Editar perfil' }}
        </ion-button>

        <ion-button color="medium" (click)="confirmarSaida()">Sair</ion-button>

        <ion-button color="danger" (click)="confirmarExclusao()">Excluir</ion-button>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>
